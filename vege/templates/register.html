<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <nav class="navbar dark p-2 bg-primary shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
              <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
            {% else %}
              <a href="/login/" class="btn btn-success" type="submit">Login</a>
            {% endif %}
          </form>
        </div>
      </nav>
      
    
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>register</h2>
            <hr>
            {% if messages %}
            {{message.tags}}
            <div class="alert alert_primary" role="alert">
                {% for message in messages %}
                {{message}}
                {% endfor %}

            </div>
            {% endif %}
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" name="first_name" id="firstName" aria-describedby="firstNameHelp">
              </div>
              
              <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" name="last_name"  id="lastName" aria-describedby="lastNameHelp">
              </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone</div>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control"name="password"  id="exampleInputPassword1">
            </div>
            <p>Already have account <a href="/login/">Login</a></p>

            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
