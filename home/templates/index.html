<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <header class="bg-dark text-white py-3">
        <h1>Welcome to My Website</h1>
    </header>
    
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="mb-3">Home Page</h1>
            <p class="lead">This is a simple home page created with HTML, CSS, and Bootstrap.</p>
            <a href="success-page/" class="btn btn-primary">Go to Success Page</a>
        </div>
        
        <table class="table table-bordered table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for people in peoples %}
                <tr {% if people.age < 18 %} class="table-danger" {% endif %}>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ people.name }}</td>
                    <td>{{ people.age }}</td>
                    <td>
                        {% if people.age == 18 %}
                            üëç
                        {% else %}
                            üëé
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
